<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="miContenedor">
        <h1>IMC</h1>
        <div class="card">
            <div class="card-body">
                <form action="javascript:void(0)" onsubmit="">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Tipo de Identificacion</label>
                        <select class="form-control" id="cmbIdentificacion" required>
                            <option value="00" disabled>Seleccione el tipo de identificacion</option>
                            <option value="01">CC</option>
                            <option value="02">CE</option>
                            <option value="03">RN</option>
                            <option value="04">TI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id">Identificacion</label>
                        <input type="number" class="form-control" id="txtId"
                            placeholder="Ingrese su Identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" id="txtNombres" placeholder="Ingrese sus nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos</label>
                        <input type="text" class="form-control" id="txtApellidos" placeholder="Ingrese sus apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" id="txtEmail" placeholder="Ingrese su correo electronico" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Peso</label>
                        <input type="number" class="form-control" id="txtPeso" placeholder="Ingrese su peso" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Estatura</label>
                        <input type="number" class="form-control" id="txtEstatura" placeholder="Ingrese su estatura" required>
                    </div>
                   
                    <button type="submit" class="btn btn-primary" id="btnCrearUsuario">Crear y Calcular</button>
                    <button type="button" class="btn btn-primary" onclick="" id="btnActualizarUsuario">Actualizar Usuario</button>    
                </form>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Tipo de documento</th>
                        <th scope="col">Identificacion</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Estatura</th>
                        <th scope="col">IMC</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="listaUsuarios">
                    </tbody>
                  </table>
                  <div id="mensaje">

                  </div>
                  <div id="ventanaEmergente">

                  </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
